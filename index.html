<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/site.webmanifest" />
    <link rel="stylesheet" href="./font-awesome/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Money-Manager</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Expense Tracker</h1>
        <p class="current-day"></p>
      </header>
      <section>
        <div class="content">
          <div class="content-item">
            <h2 style="color: red;">Income</h2>
            <p class="income">0</p>
          </div>
          <div class="content-item">
            <h2 style="color: blue;">Expenses</h2>
            <p class="expense">0</p>
          </div>
          <div class="content-item">
            <h2>Balance</h2>
            <p class="balance">0</p>
          </div>
        </div>
        <div class="add-expenses">
          <button class="touch">+</button>
        </div>
        <ul class="nav-list"></ul>
        <div class="main-chart">
          <h2>Chart</h2>
          <div class="chart">
            <canvas id="myChart" width="400" height="400"></canvas>
          </div>
        </div>
        <div class="input">
          <div class="back">
            <button><i class="fas fa-arrow-right"></i></button>
          </div>
          <form>
            <div class="input-type">
              <select name="" id="select">
                <option value="Income">Income</option>
                <option value="Expenses">Expenses</option>
              </select>
            </div>
            <div class="input-content">
              <div class="description">
                <label>üìù</label>
                <input class="text" type="text" placeholder="Memo" />
              </div>
              <div class="Amount">
                <label>‚Çπ</label>
                <input class="number" type="number" placeholder="Amount" />
              </div>
            </div>
            <div class="submit">
              <input class="submit" type="submit" value="ADD" />
            </div>
          </form>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
